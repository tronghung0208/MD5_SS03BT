<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="box-all">
    <div class="container">
        <form action="/update" method="post" th:object="${editCategory}" >
            <input type="hidden" th:field="${editCategory.id}"/>
            <div class="wrapper_student">
                <h2>Thông tin học viên</h2>
                <div class="form_group">
                    <!-- thông tin họ tên -->
                    <label for="name" >Tên danh mục</label>
                    <input type="text" id="name" th:field="${editCategory.name}"/>
                </div>
                <!-- Phần radio -->
                <!-- Phần submit button -->
                <div class="button">
                    <button class="btn btn_primary save-student" type="submit">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
