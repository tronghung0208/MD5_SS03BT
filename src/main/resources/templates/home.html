<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Ac</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,index : ${list}">
        <td scope="row" th:text="${index.count}"></td>
        <td th:text="${item.name}"></td>

        <td>
            <a th:href="@{'/edit/'+${item.id}}" class="btn btn-primary">Edit</a>
            <a th:href="@{'/delete/'+${item.id}}"  class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/add}" class="btn btn-success">Thêm mới</a>

<table class="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Giá</th>
        <th>Tên danh mục</th>
        <th>Ac</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,index : ${listProduct}">
        <td scope="row" th:text="${index.count}"></td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.category.name}"></td>

        <td>
            <a th:href="@{'/edit-product/'+${item.id}}" class="btn btn-primary">Edit</a>
            <a th:href="@{'/delete-product/'+${item.id}}"  class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/add-product}" class="btn btn-success">Thêm mới</a>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
